<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Inscription</title>
</head>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">
	<ui:define name="title">
		Isncription
</ui:define>
	<ui:define name="body">
		<h:form>
			<h:inputText id="firstName" value="#{user.firstName}" required="true">
				<f:validator validatorId="validators.username" />
			</h:inputText>
			<h:inputText id="lastName" value="#{user.lastName}" required="true">
				<f:validator validatorId="validators.username" />
			</h:inputText>
			<h:inputText id="age" value="#{user.age}" required="true">
				<f:validator validatorId="validators.age" />
			</h:inputText>
			<h:inputText id="email" value="#{user.email}" required="true">
				<f:validator validatorId="validators.email" />
			</h:inputText>
			<h:inputText id="login" value="#{user.login}" required="true">
				<f:validator validatorId="validators.login" />
			</h:inputText>
			<h:inputText id="password" value="#{user.pwd}" required="true">
				<f:validator validatorId="validators.pwd" />
			</h:inputText>
			<h:inputText id="password2" value="#{user.pwd2}" required="true">
				<f:validator validatorId="validators.pwd2" />
			</h:inputText>
			<h:commandButton value="Cancel" action="myAction" />
				<f:ajax render="id1" execute="@form" />
			<h:commandButton />
			<h:commandButton value="Register" action="myAction" />
				<f:ajax render="id1" execute="@form" />
			<h:commandButton />
		</h:form>
		<h:outputText id="id1" value="#{user.name}" />
	</ui:define>
</ui:composition>
</body>
</html>
