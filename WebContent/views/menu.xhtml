<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cook me!</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/> 
	<h:outputStylesheet library="css" name="common.css"/> 
</h:head>
<h:body>
	<h:form>
		<div class="row-centered vert-centered">
			<div class="col-xs-6 col-md-3 col-centered">
				<h:commandButton class="btn btn-warning big-button" value="Emergency" action="none" disabled="true" />
			</div>
			<div class="col-xs-6 col-md-3 col-centered">
				<h:commandButton class="btn btn-info big-button" value="Recipes" action="#{menuControlerBean.goRecipes}" />
			</div>
			<div class="col-xs-6 col-md-3 col-centered">
				<h:commandButton class="btn btn-success big-button" value="Shop" action="none" disabled="true" />
			</div>
		</div>
	</h:form>

	<ui:insert name="footer">
		<ui:include src="template/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
