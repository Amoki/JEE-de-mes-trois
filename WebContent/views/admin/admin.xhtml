<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Admin</title>
</head>
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets" template="/views/admin/adminTemplate.xhtml">
		<ui:define name="title">
			Admin - Sign in
		</ui:define>
		<ui:define name="body">
			<h:form>
				<h:panelGrid columns="2" cellpadding="15" layout="block">
				
					<p:outputLabel value="Login :" />
					<p:inputText id="login" value="#{loginBean.login}" required="true" />
						
					<p:outputLabel value="Password :" />
					<p:inputSecret id="password" value="#{loginBean.pwd}" required="true" />
					
					<h:commandButton value="Sign In" action="#{adminUserControllerBean.checkUser(loginBean)}"/>
				
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
