<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets" template="/views/admin/templateAdmin.xhtml">
		<ui:define name="title">
		Manage Recipes
		</ui:define>
		<ui:define name="body">
			<h:form>
				<p:dataTable id="recipeTable"
					value="#{adminRecipeControlerBean.getAllRecipes()}" var="recipe">
					<p:column headerText="Title">
						<h:outputText value="#{recipe.title}" />
					</p:column>
					<p:column headerText=" ">
						<p:commandButton value="Delete"
							action="#{adminRecipeControlerBean.deleteRecipe(recipe)}"
							update="recipeTable" />
						<p:commandButton value="Edit"
							action="#{adminRecipeControlerBean.showPanel(recipe)}"
							update="editForm" />
					</p:column>
				</p:dataTable>
				<h:commandButton value="ADD" update="editForm"
					action="#{adminRecipeControlerBean.showPanel(null)}" />
			</h:form>
			<h:form id="editForm"> 
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" rendered="#{adminRecipeControlerBean.selectedRecipe != null}">
					
					<!-- Temps de prÃ©paration -->
					<i class="icon-clock"></i>
					<h:outputLabel for="preparationDuration" value="Preparation duration " />
					<p:spinner id="preparationDuration"
						value="#{adminRecipeControlerBean.selectedRecipe.duration}" min="0" stepFactor="5" />

					<!-- ComplexitÃ© de la recette -->
					<i class="icon-clock"></i>
					<h:outputLabel for="cookExpertise" value="Cook expertise" />
					<p:rating id="cookExpertise" value="#{adminRecipeControlerBean.selectedRecipe.expertise}"
						cancel="false">
						<!-- permet d'ajouter de l'AJAX
						<p:ajax event="rate" listener="#{ratingView.onrate}"
							update="messages" />
						<p:ajax event="cancel" listener="#{ratingView.oncancel}"
							update="messages" />
					 -->
					</p:rating>

					<!-- Nombre de personnes -->
					<i class="icon-clock"></i>
					<h:outputLabel for="nbPeople" value="For how many people" />
					<h:panelGrid columns="1" style="margin-bottom: 10px">
						<p:inputText id="nbPeople" value="#{adminRecipeControlerBean.selectedRecipe.nbpeople}" />
						<p:slider for="nbPeople" />
					</h:panelGrid>

					<!-- Type de nourriture -->
					<i class="icon-clock"></i>
					<h:outputLabel for="cookType" value="Cook type" />
					<p:selectOneListbox id="cookType" value="#{searchRecipeBean.typeModel}"
						converter="typeConverter" var="t" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{adminRecipeControlerBean.selectedRecipe.type}" var="type"
							itemLabel="#{type.displayName}" itemValue="#{type}" />
						<p:column>
							<h:outputText value="#{t.displayName}" />
						</p:column>
					</p:selectOneListbox>
						<p:commandButton update=":editForm" value="Cancel" action="#{adminRecipeControlerBean.hidePanel()}" immediate="true"/>
						<h:commandButton value="Save" action="#{adminRecipeControlerBean.saveRecipe(adminRecipeControlerBean.selectedRecipe)}" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
