<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Research module</title>
</head>
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/views/template/mainTemplate.xhtml">
		<ui:define name="sectionTitle">Recipes results</ui:define>
		<ui:define name="body">
			<h:form id="form">
				<p:commandButton value="Back" ajax="false"
					action="#{menuControllerBean.goRecipes}"></p:commandButton>
				<p:dataGrid var="recipe" value="#{recipeList.getRecipeList()}"
					columns="3" layout="grid" rows="12" paginator="true" id="recipes"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="6,12,16">
					<f:facet name="header">
						<h:outputText value="Results" />
					</f:facet>
					<p:panel>
						<h:panelGrid columns="2" style="width:100%">
							<h:outputText value="#{recipe.type.name}" />
							<h:outputText value="#{recipe.nbpeople}" />
							<h:outputText value="#{recipe.duration}" />
							<p:rating value="#{recipe.expertise}" readonly="true" />
						</h:panelGrid>
						<h:panelGrid columns="1" cellpadding="5" layout="block">
							<h:commandLink
								action="#{recipeControllerBean.displayRecipeDetail(recipe)}">
								<h:outputText value="#{recipe.title}" />
							</h:commandLink>
							<h:outputText value="#{recipe.description}" />
						</h:panelGrid>
					</p:panel>
				</p:dataGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
