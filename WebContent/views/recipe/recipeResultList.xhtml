<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Research module</title>
</head>
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets" template="/views/template/template.xhtml">
		<ui:define name="sectionTitle">Recipes results</ui:define>
		<ui:define name="body">
			<h:form id="form">
						<p:commandButton value="Back" ajax="false" action="#{menuControlerBean.goRecipes}"></p:commandButton>
				<p:dataGrid var="recipe" value="#{recipeList.getRecipeList()}"
					columns="3" layout="grid" rows="12" paginator="true" id="recipes"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="6,12,16">
					<f:facet name="header">
						<h:outputText value="Results" />
					</f:facet>
					<p:panel>
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-6">
									<h:panelGrid columns="2" style="width:100%">
										<i class="fa fa-circle"></i>
										<h:outputText value="#{recipe.type}" />
										<i class="fa fa-users"></i>
										<h:outputText value="#{recipe.nbpeople}" />
										<i class="fa fa-clock-o"></i>
										<h:outputText value="#{recipe.duration}" />
										<i class="fa fa-edit"></i>
										<p:rating value="#{recipe.expertise}" readonly="true" />
									</h:panelGrid>
								</div>
								<div class="ui-grid-col-6">
									<h:panelGrid columns="1" cellpadding="5" layout="block">
										<h:commandLink
											action="#{recipeControlerBean.displayRecipeDetail(recipe)}">
											<h:outputText value="#{recipe.title}" />
										</h:commandLink>
										<h:outputText value="#{recipe.description}" />
									</h:panelGrid>
								</div>
							</div>
						</div>
					</p:panel>
				</p:dataGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
