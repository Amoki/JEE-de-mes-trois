<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Research module</title>
</head>
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/views/template/template.xhtml">
		<ui:define name="sectionTitle">Tell what do you want</ui:define>
		<ui:define name="body">
			<h:form>
				<p:panelGrid style="margin: 0 auto;">
					<f:facet name="header">
						<p:row>
							<p:column colspan="6">Research</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<p:column colspan="3">
							<h:panelGrid columns="3">
								<!-- Temps de prÃ©paration -->
								<i class="fa fa-clock-o"></i>
								<h:outputLabel for="preparationDuration"
									value="Preparation duration " />
								<p:spinner id="preparationDuration"
									value="#{searchRecipeBean.duration}" min="0" stepFactor="5" />
							</h:panelGrid>
						</p:column>
						<p:column colspan="3">
							<h:panelGrid columns="3">
								<i class="fa fa-edit"></i>
								<h:outputLabel for="cookExpertise" value="Cook expertise" />
								<p:rating id="cookExpertise"
									value="#{searchRecipeBean.expertise}" cancel="false">
								</p:rating>
							</h:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="3">
							<h:panelGrid columns="3">
								<!-- Nombre de personnes -->
								<i class="fa fa-users"></i>
								<h:outputLabel for="nbPeople" value="For how many people" />
								<p:panelGrid columns="1" style="margin-bottom: 10px">
									<p:inputText id="nbPeople" value="#{searchRecipeBean.nbpeople}" />
									<p:slider for="nbPeople" maxValue="20" />
								</p:panelGrid>
							</h:panelGrid>
						</p:column>
						<p:column colspan="3">
							<h:panelGrid columns="3">
								<!-- Type de nourriture -->
								<i class="fa fa-circle"></i>
								<h:outputLabel for="cookType" value="Cook type" />
								<h:panelGrid>
									<p:selectOneMenu id="console" converter="typeConverter" var="t"
										value="#{searchRecipeBean.typeModel}" style="width:125px">
										<f:selectItems value="#{searchRecipeBean.types}" var="type"
											itemLabel="#{type.displayName}" itemValue="#{type}" />
										<p:column>
											<h:outputText value="#{t.displayName}" />
										</p:column>
									</p:selectOneMenu>
								</h:panelGrid>
							</h:panelGrid>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="6" style="text-align: center;">
							<!-- Bouton qui lance la recherche -->
							<p:commandButton value="Teach me !" ajax="false"
								action="#{recipeControllerBean.searchRecipe(searchRecipeBean)}" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
