<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<div class="ui-grid-col-6 #{pagecontroller.currentPage.name}"
			id="activityTitle">
			<h1>
				<ui:insert name="sectionTitle">Default Section Title</ui:insert>
			</h1>
		</div>
		<div class="ui-grid-col-6" id="userManagement">
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-col-6" id="signup">				
					<p:commandButton action="#{userControlerBean.goLogin}" icon="ui-icon-plusthick"/>
					<p:outputLabel value="Become a member" />
				</div>
				<div class="ui-grid-col-6" id="signin">
					<h:form>
						<h:panelGroup id="idFormLogin">
							<h:panelGrid columns="2" cellpadding="5" layout="block"
								rendered="#{loggedUser == null}">
								<p:outputLabel value="Login:" />
								<p:inputText id="userLogin" value="#{loginBean.login}"
									required="true"></p:inputText>
								<p:outputLabel value="Password:" />
								<p:password id="userPwd" value="#{loginBean.pwd}"
									required="true"></p:password>
								<p:commandButton type="submit" icon="ui-icon-arrow-1-e"
									action="#{userControlerBean.checkUser(loginBean)}">
									<f:ajax render="idValidateLogin idFormLogin" execute="@form" />
								</p:commandButton>
							</h:panelGrid>
							<h:panelGroup layout="block" rendered="#{loggedUser != null}">
								<h:outputText value="Welcome #{loggedUser.login}" />
								<h:outputText value="#{userControlerBean.nbUsers} connected" />
								<p:commandButton icon="ui-icon-arrow-1-w"
									action="#{userControlerBean.logout(loggedUser)}">
									<f:ajax render="idValidateLogin idFormLogin" execute="@form" />
								</p:commandButton>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="idValidateLogin">
							<h:panelGroup layout="block" rendered="#{connectionError}">
					    	Wrong username/password.
						</h:panelGroup>
							<h:panelGroup layout="block"
								rendered="#{connectionError == false and loggedUser != null}">
					    	Good username/password.
						</h:panelGroup>
						</h:panelGroup>
					</h:form>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
