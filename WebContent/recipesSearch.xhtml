<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Research module</title>
</head>
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">
		<ui:define name="title">Tell what do you want</ui:define>
		<ui:define name="body">
			<h:form>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					
					<!-- Temps de préparation -->
					<i class="icon-clock"></i>
					<h:outputLabel for="preparationDuration" value="Preparation duration " />
					<p:spinner id="preparationDuration"
						value="#{searchRecipeBean.duration}" min="0" stepFactor="5" />

					<!-- Complexité de la recette -->
					<i class="icon-clock"></i>
					<h:outputLabel for="cookExpertise" value="Cook expertise" />
					<p:rating id="cookExpertise" value="#{searchRecipeBean.expertise}"
						cancel="false">
						<!-- permet d'ajouter de l'AJAX
						<p:ajax event="rate" listener="#{ratingView.onrate}"
							update="messages" />
						<p:ajax event="cancel" listener="#{ratingView.oncancel}"
							update="messages" />
					 -->
					</p:rating>

					<!-- Nombre de personnes -->
					<i class="icon-clock"></i>
					<h:outputLabel for="nbPeople" value="For how many people" />
					<h:panelGrid columns="1" style="margin-bottom: 10px">
						<p:inputText id="nbPeople" value="#{searchRecipeBean.nbpeople}" />
						<p:slider for="nbPeople" />
					</h:panelGrid>

					<!-- Type de nourriture -->
					<i class="icon-clock"></i>
					<h:outputLabel for="cookType" value="Cook type" />
					<p:selectOneListbox id="cookType" value="#{searchRecipeBean.typeModel}"
						converter="typeConverter" var="t" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{searchRecipeBean.types}" var="type"
							itemLabel="#{type.displayName}" itemValue="#{type}" />
						<p:column>
							<h:outputText value="#{t.displayName}" />
						</p:column>
					</p:selectOneListbox>

					<!-- Bouton qui lance la recherche -->
					<h:commandButton value="Teach me !"
						action="#{recipeControlerBean.searchRecipe(searchRecipeBean)}" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
