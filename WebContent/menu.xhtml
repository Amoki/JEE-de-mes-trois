<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Cook me!</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<body>
	<div id="content">
		<h:form>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<h:commandButton value="Emergency" action="registerUser.jsf" />
					</div>
					<div class="ui-grid-col-4">
						<h:commandButton value="Recipes"
							action="recipesSearch.jsf" />
					</div>
					<div class="ui-grid-col-4">
						<h:commandButton value="Shop" action="#{menuControler.goShop}" />
					</div>
				</div>
			</div>
		</h:form>
	</div>
	<footer> <h:outputText value="Copyright-Sapaudia and co" /> <h:graphicImage
		value="img/logo.png" /> </footer>
</body>
</html>
